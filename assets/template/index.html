<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Dinas Pelayanan Pajak Kota Bandung</title>
  </head>
  <body>
    <header>
      <h2 style="color: #fff;"><center><br>Dinas Pelayanan Pajak Kota Bandung</center></h2> <br>
      <hr>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-4">
          <img src="https://baradesain.files.wordpress.com/2011/12/pemerintahkotabandunglogo.png" class="rounded float-left">
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-5">
          <p>
            Silahkan masukkan No SK PPAT dan Password sesuai dengan data yang sudah anda daftarkan di formulir pendaftaran.
          </p>
          <hr>
          <form>
            <div class="form-group">
              <label>No. SK PPAT</label>
              <input type="text" class="form-control" id="sk" name="sk" required="">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="password" name="password" required="">
            </div>
            <div class="form-group">
              <label>Kode Keamanan</label>
              <input type="text" class="form-control" id="kode" name="kode" required="">
            </div>
            <button type="submit" class="btn btn-warning" style="color: #fff;">Login</button>
            <a href="#" style="color: #fff;">Lupa Password?</a>
          </form>
        </div>
        <div class="col-lg-12">
          <h5><center>Belum Mempunyai akun?</center></h5>
          <div class="text-center">
           <a href="daftar.html"><img src="http://167.114.13.69/perizinan/assets/img/daftar.png" class="rounded" style="width: 300px;"></a>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
